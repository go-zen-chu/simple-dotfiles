# use vim keybindings
setw -g mode-keys vi

# split window vertically with ctrl + | 
bind | split-window -h
# split window horizontally with ctrl + -
bind - split-window -v
# move pane with vim binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# binding for reloading tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# synchronize command in all pane
bind C-a setw synchronize-panes
# kill window
bind C-w kill-window